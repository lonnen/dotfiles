# Inserts a blank line between shell prompts
add_newline = true

# Use the color palette
palette = "dracula"

# Define Dracula color palette
[palettes.dracula]
background = "#282a36"
current_line = "#44475a"
foreground = "#f8f8f2"
comment = "#6272a4"
cyan = "#8be9fd"
green = "#50fa7b"
orange = "#ffb86c"
pink = "#ff79c6"
purple = "#bd93f9"
red = "#ff5555"
yellow = "#f1fa8c"

[character]
success_symbol = "[\\$](green)"
error_symbol = "[\\$](red)"

[package]
# Disable the package module, hiding it from the prompt completely
disabled = true

[directory]
truncate_to_repo = false
truncation_length = 0

[hostname]
ssh_only = false

[username]
show_always = true
